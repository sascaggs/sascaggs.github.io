project:
  type: website
  output-dir: docs
  
website:
  title: "Shane A. Scaggs"
  navbar:
    title: |
     <img src="/img/Head.png" alt="Shane A. Scaggs" style="height: 68px;">
    search: true
    background: '#000000'
    foreground: '#ffffff'
    left:
      - href: CV.qmd
        text: CV
      - href: posts/posts.qmd
        text: Blog
      - gallery.qmd
    right:
      - icon: "twitter"
        href: "https://twitter.com/shaneascaggs"
      - icon: "github"
        href: "https://github.com/sascaggs"
      - text: "{{< iconify ri:bluesky-fill >}}"
        href: "https://bsky.app/profile/sascaggs.bsky.social"
      - text: "{{< iconify academicons:google-scholar-square >}}"
        href: "https://scholar.google.com/citations?user=CtWNkOkAAAAJ&hl=en&oi=ao"
  page-footer:
    left: |
      <div style="display: flex; align-items: center; gap: 10px;">
       <img src="/img/Head2.png" height="68" alt="Logo">
        <span style="line-height: 1; position: relative; top: 5px;">
         &copy; 2025, Shane A. Scaggs
       </span>
      </div>
    right: |
      <div style="display: flex; align-items: center; justify-content: flex-end;">
        <span style="line-height: 1; position: relative; top: 5px;">
          Built with <a href="https://quarto.org/" target="_blank">Quarto</a>
        </span>
      </div>
 
format:
  html:
    css:
    - posts/custom-poss.css
    - styles.css
    toc: false
    
    html-math-method: 
      method: mathjax
      url: "https://cdn.jsdelivr.net/npm/mathjax@4.0.0-beta.4/tex-mml-chtml.js"
    include-in-header: 
      text: |
                <style>
                @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap')
                @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap')
                </style>
                <script>
                MathJax = {
                    tex: {
                        tags: 'ams'  // should be 'ams', 'none', or 'all'
                    },
                    output: {
                        font: 'mathjax-stix2'
                    }
                };
                </script>



editor: source

collections: 
  posts:
    sort: "date desc" 
    index: 
      title: "Blog"
      description: "Posts and updates"
